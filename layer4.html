<script>
    var chart; // global
    var pointx = null;
    var ip = "183.131.214.68";
    var target_ip;
    target_ip = ip.split(".");
    target_ip[2] = " * ";
    target_ip = target_ip.join('.');

    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                zoomType: 'x',
                renderTo: 'container',
                defaultSeriesType: 'spline'
            },
            title: {
                text: '>> Layer4 Dstat <<'
            },
            subtitle: {
                text: 'Target:' + ip
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                minPadding: 0.2,
                maxPadding: 0.2,
                title: {
                    text: 'Mbps/Sec',
                    margin: 80
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                type: 'area',
                name: 'Mbps/Sec',
                data: []
            }]
        });

        var server = 'wss://ws.yundun.com:443/ddos_report_service';
        var ws = new WebSocket(server);
        var temp_arr = [0.1];
        var max_bps = 0.1;

        ws.onopen = function() {
            var data = {
                "action": "getTopTrafficin",
                "task_return": false,
                "params": {
                    "addTimer": 1000,
                    "limit": 100,
                    "country": "foreign", // country china foreign
                    "source": "new_ddos",
                    "token": "",
                    "meal_flag": null,
                    "user_id": "",
                    "pub": true
                },
                "actionClose": 0
            };
            ws.send(JSON.stringify(data));
        };

        ws.onmessage = function(evt) {
            // console.log(evt.data);
            data = JSON.parse(evt.data);
            if (data.status != 1) {
                return;
            }
            data = data.data;
            $.each(data, function(index, value) {
                if (value.host == target_ip) {
                    temp_arr.push(value.trafficin);
                    // value.timestamp = Date.parse(value.timestamp);
                }
            });
            max_bps = Math.max.apply(null, temp_arr);
            temp_arr = [0.1];
            var series = chart.series[0],
                shift = series.data.length > 20; // shift if the series is longer than 20
            chart.series[0].addPoint([Math.floor($.now()), max_bps], true, shift);
            max_bps = 0.1;
        };
    });

    Highcharts.createElement('link', {
        href: 'https://fonts.googleapis.com/css?family=Lato',
